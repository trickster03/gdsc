<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" >
  </head>

  <link rel="stylesheet" href="styles.css">
  <body>
<h2><strong>Checkout</strong></h2>
<table class="table" cellspacing="20" >
  <tr>
    <td><form class="" action="index.html" method="post">
          <h3>Contact information</h3>
          <div class="contact">
            <label for="email">E-mail</label>
            <input  type="email" placeholder=" &#xf0e0;  Enter your email..." class="placeicon">
          </div>
          <div class="contact">
            <label for="phone">Phone</label>
            <input  type="text" placeholder=" &#xf095; Enter your phone..." class="placeicon">
          </div>
          <div class="contact">
            <h3>Shipping address</h3>
          <label for="name">Full name</label>
            <input type="text"  placeholder="&#xf007;" class="placeicon" >
          </div>
          <div class="contact">

            <label for="address">Address</label>
              <input  type="text" placeholder=" &#xf015; your address..." class="placeicon">
          </div>
          <div class="contact">
            <label for="city">City</label>
            <input  type="text"  placeholder=" &#xf64f; Your city..." class="placeicon">
          </div>


             <table>
               <td><div class="contact">
                 <h5  style="font-weight:normal">Country</h5>
                   <input type="text"  placeholder=" &#xf0ac; Your Country..." class="placeicon">
               </div></td>
               <td>  <div class="contact">
                   <h5 style="font-weight:normal">Postal code</h5>
                     <input  type="text"  placeholder="Your Postal Code..." class="placeicon">
                 </div></td>

             </table>



            <div class="checkbox">
              <input class="checkbox1" type="checkbox"  value="" class="placeicon">
              <p class="save">Save this information for next time</p>
              <button class="button" type="button" name="button">Continue</button>
            </div></td>
  <td><div class="images">
    <table cellspacing="20" >
      <td><img src="https://cdn.shopify.com/s/files/1/0134/7738/0153/files/small-canvas-backpack-manitoba-9.jpg?v=1628182702" alt="Vintage-Backpack"></td>
      <td><h4 class="title">Vintage bagpack</h4>
        <table >
          <td>  <p class="SP">$54.99</p></td>
          <td><h6 class="price">$94.99</h6></td>
        </table>


      </td>
    </table>
    <table cellspacing="20">
      <td><img src="https://images.unsplash.com/photo-1577106435819-4fd235a025db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80" alt="Levis shoes"></td>
        <td><h4 class="title">Levis Shoes</h4>
        <table>
          <td><p class="SP">$124.99</p></td>
          <td><h6 class="price">$74.99</h6></td>
        </table>
        </td>
    </table>
  <div class="shipping">
    <table>
      <td ><strong>Shipping</strong></td>
      <td class="shipping_price"><strong>$19</strong></td>
    </table>

  </div>
  <hr>
  <div class="total_price">
    <table>
      <td><strong>Total</strong></td>
      <td class="total"><strong>$148.98</strong></td>
    </table>
  </div>




  </div></td>
  </tr>


</table>


<hr>
<hr class="line2">
  </body>
</html>
